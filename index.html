  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #ffd700;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 15px;
      overflow-x: hidden;
    }

    /* PARTICLES */
    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #ffd700;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 4s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 0.4; }
      50% { transform: translateY(-15px); opacity: 1; }
    }

    /* PROFILE HEADER */
    .profile-header {
      z-index: 2;
      margin-bottom: 25px;
      text-align: center;
      animation: slideDown 1s ease forwards 0.3s;
    }

    @keyframes slideDown {
      from { transform: translateY(-15px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .profile-container {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffd700;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
      animation: profilePulse 3s infinite;
    }

    @keyframes profilePulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 25px rgba(255, 215, 0, 0.6); }
      50% { transform: scale(1.05); box-shadow: 0 0 35px rgba(255, 215, 0, 1); }
    }

    .creator-name {
      font-weight: bold;
      font-size: 1.4em;
      background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
      background-size: 200%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: textShine 3s ease-in-out infinite;
    }

    @keyframes textShine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* TIKTOK BUTTON */
    .my-tiktok {
      margin-bottom: 25px;
      animation: slideUp 1s ease forwards 0.6s;
    }

    @keyframes slideUp {
      from { transform: translateY(15px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .my-tiktok-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 25px;
      background: linear-gradient(45deg, #000, #1a1a1a);
      border: 2px solid #ffd700;
      border-radius: 20px;
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9em;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .my-tiktok-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
    }

    .tiktok-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* VS SECTION */
    .vs-section {
      z-index: 2;
      margin-bottom: 20px;
      animation: slideUp 1s ease forwards 0.8s;
    }

    .vs-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background: linear-gradient(145deg, #1a1a1a, #000);
      border: 2px solid #ffd700;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
    }

    .country-flag {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .flag-image {
      width: 80px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid #ffd700;
      transition: transform 0.4s ease;
    }

    .flag-image.peru-flag {
      animation: peruGlow 2s ease-in-out infinite;
    }

    @keyframes peruGlow {
      0%, 100% { transform: scale(1); box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4); }
      50% { transform: scale(1.1); box-shadow: 0 5px 25px rgba(255, 215, 0, 0.8); }
    }

    .country-name {
      font-weight: bold;
      font-size: 1.1em;
      text-transform: uppercase;
    }

    .peru-name {
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }

    .chile-name {
      color: #ccc;
    }

    .vs-text {
      font-size: 2.5em;
      font-weight: bold;
      color: #ff4444;
      text-shadow: 0 0 10px rgba(255, 68, 68, 0.8);
      animation: vsFlash 1.5s ease-in-out infinite;
    }

    @keyframes vsFlash {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }

    .competition-title {

      margin-bottom: 15px;
      font-size: 1.3em;

    /* MESSAGE SECTION */
    .message-section {
      background: linear-gradient(145deg, #222, #111);
      border: 2px solid #ffd700;
      border-radius: 20px;
      max-width: 350px;
      width: 100%;
      padding: 20px 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      z-index: 2;
      animation: cardSlideUp 1s ease forwards 1s;
      margin-bottom: 20px;
      text-align: center;
    }

    .message {

      color: #e6e6e6;
      animation: fadeIn 1s ease forwards 1.2s;
    }

    @keyframes fadeIn {

    .flag-emoji {

      margin: 0 3px;
      font-size: 1.1em;

    @keyframes wave {

    /* BUTTON CARD */
    .card {
      background: linear-gradient(145deg, #1a1a1a, #000);

      border-radius: 20px;
      max-width: 350px;
      width: 100%;
      padding: 25px 20px;

      z-index: 2;

    }

    @keyframes cardSlideUp {

      to { transform: translateY(0); opacity: 1; }
    }

    .button-box {

    .social-button {

      border: none;
      border-radius: 15px;

      font-size: 1em;

    .social-button:nth-child(2) { animation-delay: 1.7s; }
    .social-button:nth-child(3) { animation-delay: 1.9s; }

    @keyframes buttonSlideUp {

      to { transform: translateY(0); opacity: 1; }
    }

    .social-button.tiktok {

  <script>
    // Open popup with responsive dimensions
    function abrirPopup(url) {
      const width = Math.min(400, window.innerWidth - 40);
      const height = Math.min(600, window.innerHeight - 40);
      const left = (screen.width - width) / 2;
      const top = (screen.height - height) / 2;
      window.open(url, 'popup', `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`);
    }

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.querySelector('.floating-particles');
      const particleCount = window.innerWidth <= 480 ? 10 : 15;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 4 + 's';
        particle.style.animationDuration = (Math.random() * 2 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', createParticles);

    // Touch feedback for mobile
    document.querySelectorAll('.social-button, .my-tiktok-btn').forEach(element => {
      element.addEventListener('touchstart', () => element.style.transform = 'scale(0.95)');
      element.addEventListener('touchend', () => setTimeout(() => element.style.transform = '', 150));
    });
